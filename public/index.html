<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link
      rel="icon"
      href="https://lensajabar.com/wp-content/uploads/2019/12/cropped-Logo-Lensajabar-3-46x46.jpg"
      sizes="32x32"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="Lensa Jabar"
      content="Lensa Jabar Remake | Beta"
    />
    <!-- share -->
    <script
      type="text/javascript"
      src="https://platform-api.sharethis.com/js/sharethis.js#property=5e8fbf7b9d6bcc0012d5bb77&product=inline-share-buttons"
      async="async"
    ></script>
    <link
      href="http://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/ionicons@5.0.0/dist/ionicons.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800"
      rel="stylesheet"
      type="text/css"
    />
    <link
      rel="icon"
      href="https://lensajabar.com/wp-content/uploads/2019/12/cropped-Logo-Lensajabar-3.jpg"
      sizes="192x192"
    />
    <link
      rel="apple-touch-icon"
      href="https://lensajabar.com/wp-content/uploads/2019/12/cropped-Logo-Lensajabar-3.jpg"
    />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Lensa Jabar Remake | Beta</title>
  </head>
  <body onscroll="this.cekyoffset()">
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>
      cekyoffset = () => {
        let sn = document.querySelector(".secondarynav");
        let sn2 = document.querySelector(".secondarynav2");
        if (window.pageYOffset > 245) {
          sn.style.display = "none";
          sn2.style.display = "block";
        } else {
          sn.style.display = "block";
          sn2.style.display = "none";
        }
      };
    </script>
  </body>
</html>
